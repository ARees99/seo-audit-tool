<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO Audit Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      width: 60%;
    }
    button {
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>SEO Audit Tool</h1>
  <p>Enter a URL to analyze its SEO basics (title, meta description, H1 tags).</p>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button onclick="runAudit()">Run Audit</button>

  <div id="results" class="result"></div>

  <script>
    async function runAudit() {
      const url = document.getElementById("urlInput").value;
      const results = document.getElementById("results");
      results.innerHTML = "<p>Auditing...</p>";

      try {
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const res = await fetch(proxyUrl);
        const data = await res.json();

        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/html");

        const title = doc.querySelector("title")?.textContent || "No title";
        const description = doc.querySelector("meta[name='description']")?.content || "No meta description";
        const h1s = [...doc.querySelectorAll("h1")].map(h1 => h1.textContent.trim());

        results.innerHTML = `
          <h2>Audit Results</h2>
          <p><strong>Title:</strong> ${title}</p>
          <p><strong>Meta Description:</strong> ${description}</p>
          <p><strong>H1 Tags Found (${h1s.length}):</strong></p>
          <ul>${h1s.map(tag => `<li>${tag}</li>`).join('')}</ul>
        `;
      } catch (err) {
        results.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
