<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSEO Audit Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-gray-900 text-white p-4 text-xl font-semibold">
    FreeSEO Audit Tool
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-6">
    <!-- Search bar -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">Enter Website URL</h2>
      <form id="urlForm" class="flex gap-4">
        <input type="text" id="urlInput" placeholder="e.g. bbc" class="flex-1 border border-gray-300 rounded px-4 py-2" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Audit</button>
      </form>
    </div>

    <!-- Results area -->
    <div id="results"></div>
  </main>

  <script>
    const icons = { pass: "✅", fail: "❌", warn: "⚠️" };
    const colors = { pass: "text-green-600", fail: "text-red-600", warn: "text-yellow-600" };

    function normalizeUrl(input) {
      let url = input.trim();
      if (!url.match(/^https?:\/\//)) {
        url = 'https://' + url;
      }
      if (!url.match(/\.[a-z]{2,}$/)) {
        url += '.com';
      }
      return url;
    }

    document.getElementById("urlForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rawInput = document.getElementById("urlInput").value;
      const normalizedUrl = normalizeUrl(rawInput);
      const results = document.getElementById("results");
      results.innerHTML = "";

      const siteHeader = document.createElement("div");
      siteHeader.className = "bg-white p-4 shadow rounded text-lg font-semibold";
      siteHeader.textContent = `Auditing: ${normalizedUrl}`;
      results.appendChild(siteHeader);

      try {
        const response = await fetch(`http://localhost:3000/audit?url=${encodeURIComponent(normalizedUrl)}`);
        const data = await response.json();

        if (data.error) {
          results.innerHTML += `<p class="text-red-600 mt-4">Error: ${data.error}</p>`;
          return;
        }

        for (const [title, checks] of Object.entries(data)) {
          const section = document.createElement("div");
          section.className = "bg-white p-6 rounded-lg shadow mt-6";

          const heading = document.createElement("h2");
          heading.className = "text-lg font-semibold mb-4";
          heading.textContent = title;
          section.appendChild(heading);

          checks.forEach(({ text, status }) => {
            const p = document.createElement("p");
            p.className = `flex items-center gap-2 mb-2 ${colors[status]}`;
            p.innerHTML = `<span>${icons[status]}</span><span>${text}</span>`;
            section.appendChild(p);
          });

          results.appendChild(section);
        }
      } catch (err) {
        console.error(err);
        results.innerHTML += `<p class="text-red-600 mt-4">Failed to fetch audit results. Is your backend running?</p>`;
      }
    });
  </script>
</body>
</html>
