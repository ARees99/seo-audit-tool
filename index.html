<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSEO Audit Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-slate-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">
  <nav class="bg-white dark:bg-slate-800 shadow-md px-4 py-3 flex items-center justify-between sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <img src="logo.png" class="h-10 w-auto object-contain" alt="FreeSEO Logo" />
      <span class="text-xl font-bold text-gray-900 dark:text-white">FreeSEO</span>
    </div>
  </nav>
  <main class="max-w-4xl mx-auto p-6 space-y-6">
    <section class="text-center py-16" data-aos="fade-in">
      <h1 class="text-4xl font-bold mb-4">Audit Any Website Instantly</h1>
      <form id="urlForm" class="flex gap-4 flex-col sm:flex-row justify-center">
        <input type="text" id="urlInput" placeholder="https://example.com" class="px-4 py-2 rounded border dark:border-gray-600 dark:bg-slate-700 dark:text-white" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Audit</button>
      </form>
    </section>
    <section id="results" class="space-y-4" data-aos="fade-up"></section>
  </main>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 700, easing: 'ease-out', once: true });

    document.getElementById('urlForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Enter a URL');
      const res = await fetch('/api/audit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      document.getElementById('results').innerHTML = `
        <div class="bg-white dark:bg-slate-800 p-6 rounded shadow">
          <h2 class="text-xl font-bold mb-4">Results for ${data.url}</h2>
          <ul class="list-disc ml-5 space-y-1 text-sm">
            <li>H1 Tags: ${data.h1Count}</li>
            <li>Images missing alt text: ${data.missingAlt}</li>
            <li>Meta description missing: ${data.missingMetaDescription ? 'Yes' : 'No'}</li>
            <li>Title tag present: ${data.titleTagPresent ? 'Yes' : 'No'}</li>
          </ul>
        </div>
      `;
    });
  </script>
</body>
</html>
