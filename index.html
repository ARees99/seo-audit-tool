<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSEO Audit Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #c3e5f5, #f8f9fa);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-gray-800">
  <!-- Navigation bar -->
  <nav class="bg-white shadow-md p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="FreeSEO Logo" class="w-8 h-8" />
      <span class="text-xl font-bold text-gray-800">FreeSEO</span>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-6 space-y-6">
    <!-- Search bar -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-4">Enter Website URL</h2>
      <form id="urlForm" class="flex gap-4">
        <input type="text" id="urlInput" placeholder="e.g. bbc" class="flex-1 border border-gray-300 rounded px-4 py-2" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Audit</button>
      </form>
    </div>

    <!-- Results area -->
    <div id="results"></div>
  </main>

  <script>
    const icons = { pass: "✅", fail: "❌", warn: "⚠️" };
    const colors = { pass: "text-green-600", fail: "text-red-600", warn: "text-yellow-600" };

    function normalizeUrl(input) {
      let url = input.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      const hasDomain = /\.[a-z]{2,}(\/|$)/i.test(url);
      if (!hasDomain) {
        url = url.replace(/^https?:\/\//i, '');
        url = 'https://' + url + '.com';
      }
      return url;
    }

    document.getElementById("urlForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rawInput = document.getElementById("urlInput").value;
      const normalizedUrl = normalizeUrl(rawInput);
      const results = document.getElementById("results");
      results.innerHTML = "";

      const siteHeader = document.createElement("div");
      siteHeader.className = "bg-white p-4 shadow rounded text-lg font-semibold";
      siteHeader.textContent = `Auditing: ${normalizedUrl}`;
      results.appendChild(siteHeader);

      try {
        const response = await fetch(`http://localhost:3000/audit?url=${encodeURIComponent(normalizedUrl)}`);
        const data = await response.json();

        if (data.error) {
          results.innerHTML += `<p class="text-red-600 mt-4">Error: ${data.error}</p>`;
          return;
        }

        for (const [title, checks] of Object.entries(data)) {
          const section = document.createElement("div");
          section.className = "bg-white p-6 rounded-lg shadow mt-6";

          const heading = document.createElement("h2");
          heading.className = "text-lg font-semibold mb-4";
          heading.textContent = title;
          section.appendChild(heading);

          checks.forEach(({ text, status, links }) => {
            const p = document.createElement("div");
            p.className = `mb-2 ${colors[status]}`;
            p.innerHTML = `<div class="flex items-center gap-2 mb-1">
              <span>${icons[status]}</span><span>${text}</span>
            </div>`;

            if (Array.isArray(links) && links.length > 0) {
              const toggle = document.createElement("button");
              toggle.className = "text-sm text-blue-600 underline mb-1";
              toggle.textContent = "Show image links";

              const list = document.createElement("ul");
              list.className = "ml-6 mt-2 space-y-1 hidden";

              links.forEach(link => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${link}" target="_blank" class="underline text-sm text-blue-500">${link}</a>`;
                list.appendChild(li);
              });

              toggle.addEventListener("click", () => {
                list.classList.toggle("hidden");
                toggle.textContent = list.classList.contains("hidden") ? "Show image links" : "Hide image links";
              });

              p.appendChild(toggle);
              p.appendChild(list);
            }

            section.appendChild(p);
          });

          results.appendChild(section);
        }
      } catch (err) {
        console.error(err);
        results.innerHTML += `<p class="text-red-600 mt-4">Failed to fetch audit results. Is your backend running?</p>`;
      }
    });
  </script>
</body>
</html>
