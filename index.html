<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSEO Audit Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-gray-900 text-white p-4 text-xl font-semibold">
    FreeSEO Audit Results
  </header>

  <main id="results" class="max-w-4xl mx-auto p-6 space-y-6">
    <!-- Dynamic audit results will go here -->
  </main>

  <script>
    const auditData = {
      "Coding Fundamentals": [
        { text: "Missing <h1> tag", status: "fail" },
        { text: "Found <h3> before any <h2>", status: "warn" },
        { text: "Semantic heading structure mostly followed", status: "pass" },
        { text: "No use of <div> or <p> as headings", status: "pass" }
      ]
    };

    const icons = {
      pass: "✅",
      fail: "❌",
      warn: "⚠️"
    };

    const colors = {
      pass: "text-green-600",
      fail: "text-red-600",
      warn: "text-yellow-600"
    };

    const results = document.getElementById("results");

    for (const [sectionTitle, checks] of Object.entries(auditData)) {
      const section = document.createElement("div");
      section.className = "bg-white p-6 rounded-lg shadow";

      const heading = document.createElement("h2");
      heading.className = "text-lg font-semibold mb-4";
      heading.textContent = sectionTitle;
      section.appendChild(heading);

      checks.forEach(({ text, status }) => {
        const p = document.createElement("p");
        p.className = `flex items-center gap-2 mb-2 ${colors[status]}`;
        p.innerHTML = `<span>${icons[status]}</span><span>${text}</span>`;
        section.appendChild(p);
      });

      results.appendChild(section);
    }
  </script>
</body>
</html>
