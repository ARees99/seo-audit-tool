<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO Audit Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      width: 60%;
    }
    button {
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>SEO Audit Tool</h1>
  <p>Enter a URL to analyze its SEO basics (title, meta description, H1 tags).</p>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button onclick="runAudit()">Run Audit</button>

  <div id="results" class="result"></div>

  <script>
  async function runAudit() {
    const url = document.getElementById("urlInput").value;
    const results = document.getElementById("results");
    results.innerHTML = "<p>Auditing...</p>";

    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 8000); // 8-second timeout

    try {
      const res = await fetch(proxyUrl, { signal: controller.signal });
      clearTimeout(timeout);

      if (!res.ok) throw new Error("Failed to fetch site content");

      const data = await res.json();
      const parser = new DOMParser();
      const doc = parser.parseFromString(data.contents, "text/html");

      const title = doc.querySelector("title")?.textContent || "No title";
      const description = doc.querySelector("meta[name='description']")?.content || "No meta description";
      const h1s = [...doc.querySelectorAll("h1")].map(h1 => h1.textContent.trim());

      results.innerHTML = `
        <h2>Audit Results</h2>
        <p><strong>Title:</strong> ${title}</p>
        <p><strong>Meta Description:</strong> ${description}</p>
        <p><strong>H1 Tags Found (${h1s.length}):</strong></p>
        <ul>${h1s.map(tag => `<li>${tag}</li>`).join('')}</ul>
      `;

        // âœ… Call PageSpeed after HTML audit is done
      await fetchPageSpeedData(url); 
      
    } catch (err) {
      clearTimeout(timeout);
      results.innerHTML = `<p style="color:red;">Error: ${err.message || "Audit failed or timed out."}</p>`;
    }
  }
const apiKey = "AIzaSyDYnYVicNNc07jd6KJCpHCS8kNzOn42GXY"; // replace with your real key

async function fetchPageSpeedData(url) {
  const results = document.getElementById("results");
  results.innerHTML += "<p>Fetching PageSpeed data...</p>";

  try {
    const response = await fetch(
      `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&key=${apiKey}`
    );
    const data = await response.json();

    const lighthouse = data.lighthouseResult.categories;
    const metrics = data.lighthouseResult.audits;

    const score = Math.round(lighthouse.performance.score * 100);
    const fcp = metrics['first-contentful-paint'].displayValue;
    const lcp = metrics['largest-contentful-paint'].displayValue;
    const seoScore = Math.round(lighthouse.seo.score * 100);
    const accessibilityScore = Math.round(lighthouse.accessibility.score * 100);

    results.innerHTML += `
      <h3>PageSpeed Insights</h3>
      <p><strong>Performance Score:</strong> ${score}/100</p>
      <p><strong>First Contentful Paint:</strong> ${fcp}</p>
      <p><strong>Largest Contentful Paint:</strong> ${lcp}</p>
      <p><strong>SEO Score:</strong> ${seoScore}/100</p>
      <p><strong>Accessibility Score:</strong> ${accessibilityScore}/100</p>
    `;
  } catch (err) {
    results.innerHTML += `<p style="color:red;">PageSpeed Error: ${err.message}</p>`;
  }
}
    
</script>


</body>
</html>
