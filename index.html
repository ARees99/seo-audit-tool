<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO Audit Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }
    .result {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul { padding-left: 20px; }
    h1, h2, h3 { margin-bottom: 0.5rem; }
    p { margin: 0.5rem 0; }
    .error { color: red; }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>SEO Audit Tool</h1>
  <p>Enter a URL to analyze its SEO basics. You can check PageSpeed separately.</p>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button onclick="runAudit()">Run SEO Audit</button>
  <button id="showSpeedBtn" class="hidden" onclick="fetchPageSpeed()">Show PageSpeed Performance</button>

  <div id="results" class="result"></div>

  <script>
    const apiKey = "AIzaSyDYnYVicNNc07jd6KJCpHCS8kNzOn42GXY"; // Replace with your real key
    let lastURL = "";

    async function runAudit() {
      const url = document.getElementById("urlInput").value.trim();
      const results = document.getElementById("results");
      const speedBtn = document.getElementById("showSpeedBtn");
      lastURL = url;
      results.innerHTML = `
        <div class="loader"></div>
        <p>Auditing website HTML (title, meta, H1)...</p>
      `;
      speedBtn.classList.add("hidden");

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 10000); // 10s

      try {
        const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;
        const res = await fetch(proxyUrl, { signal: controller.signal });
        clearTimeout(timeout);

        if (!res.ok) throw new Error("Failed to fetch site content");

        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const title = doc.querySelector("title")?.textContent || "No title";
        const description = doc.querySelector("meta[name='description']")?.content || "No meta description";
        const h1s = [...doc.querySelectorAll("h1")].map(h1 => h1.textContent.trim());

        results.innerHTML = `
          <h2>SEO Audit Results</h2>
          <p><strong>Title:</strong> ${title}</p>
          <p><strong>Meta Description:</strong> ${description}</p>
          <p><strong>H1 Tags Found (${h1s.length}):</strong></p>
          <ul>${h1s.map(tag => `<li>${tag}</li>`).join('')}</ul>
          <p><em>You can check PageSpeed performance below if needed.</em></p>
        `;

        speedBtn.classList.remove("hidden");
      } catch (err) {
        clearTimeout(timeout);
        results.innerHTML = `<p class="error">HTML Audit Error: ${err.message || "Timeout or blocked content."}</p>`;
      }
    }

    async function fetchPageSpeed() {
      const results = document.getElementById("results");
      const speedBtn = document.getElementById("showSpeedBtn");
      speedBtn.disabled = true;

      results.innerHTML += `
        <div id="pagespeedLoader">
          <div class="loader"></div>
          <p><em>Fetching PageSpeed data (desktop)...</em></p>
        </div>
      `;

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 10000); // 10s

      try {
        const response = await fetch(
          `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(lastURL)}&strategy=desktop&key=${apiKey}`,
          { signal: controller.signal }
        );
        clearTimeout(timeout);
        const data = await response.json();
        document.getElementById("pagespeedLoader")?.remove();

        if (!data.lighthouseResult || !data.lighthouseResult.categories) {
          results.innerHTML += `
            <p class="error">PageSpeed Error: No Lighthouse results found. The site may block audits or fail to render.</p>`;
          return;
        }

        const lighthouse = data.lighthouseResult.categories;
        const metrics = data.lighthouseResult.audits;

        const score = Math.round(lighthouse.performance.score * 100);
        const fcp = metrics['first-contentful-paint']?.displayValue || "N/A";
        const lcp = metrics['largest-contentful-paint']?.displayValue || "N/A";
        const seoScore = Math.round(lighthouse.seo.score * 100);
        const accessibilityScore = Math.round(lighthouse.accessibility.score * 100);

        results.innerHTML += `
          <h3>PageSpeed Insights (Desktop)</h3>
          <p><strong>Performance Score:</strong> ${score}/100</p>
          <p><strong>First Contentful Paint:</strong> ${fcp}</p>
          <p><strong>Largest Contentful Paint:</strong> ${lcp}</p>
          <p><strong>SEO Score:</strong> ${seoScore}/100</p>
          <p><strong>Accessibility Score:</strong> ${accessibilityScore}/100</p>
        `;
      } catch (err) {
        clearTimeout(timeout);
        document.getElementById("pagespeedLoader")?.remove();
        results.innerHTML += `<p class="error">PageSpeed Error: ${err.message || "Timeout or fetch failed."}</p>`;
      }
    }
  </script>
</body>
</html>
