<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO Audit Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }
    .result {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul { padding-left: 20px; }
    h1, h2, h3 { margin-bottom: 0.5rem; }
    p { margin: 0.5rem 0; }
    .error { color: red; }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>SEO Audit Tool</h1>
  <p>Enter a URL to analyze its SEO basics and performance score.</p>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button onclick="runAudit()">Run Audit</button>
  <button id="cancelButton" class="hidden" onclick="cancelAudit()">Cancel Audit</button>

  <div id="results" class="result"></div>

  <script>
    const apiKey = "AIzaSyDYnYVicNNc07jd6KJCpHCS8kNzOn42GXY"; // ðŸ”‘ Replace this
    let controller = null;
    let psController = null;
    let cancelled = false;

    async function runAudit() {
      const url = document.getElementById("urlInput").value.trim();
      const results = document.getElementById("results");
      const cancelBtn = document.getElementById("cancelButton");
      cancelled = false;
      controller = new AbortController();
      psController = new AbortController();
      results.innerHTML = `
        <div class="loader"></div>
        <p>Auditing website HTML (title, meta, H1)...</p>
      `;
      cancelBtn.classList.remove("hidden");

      // Still-working notice after 10s
      setTimeout(() => {
        if (!cancelled && results.innerHTML.includes("Auditing")) {
          results.innerHTML += `<p style="color: orange;">Still working... some sites may take longer.</p>`;
        }
      }, 10000);

      try {
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const res = await fetch(proxyUrl, { signal: controller.signal });
        if (cancelled) return;

        if (!res.ok) throw new Error("Failed to fetch site content");

        const data = await res.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/html");

        const title = doc.querySelector("title")?.textContent || "No title";
        const description = doc.querySelector("meta[name='description']")?.content || "No meta description";
        const h1s = [...doc.querySelectorAll("h1")].map(h1 => h1.textContent.trim());

        results.innerHTML = `
          <h2>Audit Results</h2>
          <p><strong>Title:</strong> ${title}</p>
          <p><strong>Meta Description:</strong> ${description}</p>
          <p><strong>H1 Tags Found (${h1s.length}):</strong></p>
          <ul>${h1s.map(tag => `<li>${tag}</li>`).join('')}</ul>
          <div id="pagespeedLoader">
            <div class="loader"></div>
            <p><em>Fetching PageSpeed data (this may take 5â€“10 seconds)...</em></p>
          </div>
        `;

        await fetchPageSpeedData(url);
      } catch (err) {
        if (!cancelled) {
          results.innerHTML = `<p class="error">Error: ${err.message || "Audit failed or timed out."}</p>`;
        }
      } finally {
        cancelBtn.classList.add("hidden");
      }
    }

    function cancelAudit() {
      cancelled = true;
      if (controller) controller.abort();
      if (psController) psController.abort();
      document.getElementById("results").innerHTML = "<p style='color: orange;'>Audit cancelled.</p>";
      document.getElementById("cancelButton").classList.add("hidden");
    }

    async function fetchPageSpeedData(url) {
      const results = document.getElementById("results");

      const timeout = setTimeout(() => psController.abort(), 10000); // 10s timeout
      try {
        const response = await fetch(
          `https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&strategy=mobile&key=${apiKey}`,
          { signal: psController.signal }
        );
        clearTimeout(timeout);
        const data = await response.json();
        document.getElementById("pagespeedLoader")?.remove();

        if (!data.lighthouseResult || !data.lighthouseResult.categories) {
          results.innerHTML += `
            <p class="error">
              PageSpeed Error: No Lighthouse results found. Site may block audits or failed to render.
            </p>`;
          return;
        }

        const lighthouse = data.lighthouseResult.categories;
        const metrics = data.lighthouseResult.audits;

        const score = Math.round(lighthouse.performance.score * 100);
        const fcp = metrics['first-contentful-paint']?.displayValue || "N/A";
        const lcp = metrics['largest-contentful-paint']?.displayValue || "N/A";
        const seoScore = Math.round(lighthouse.seo.score * 100);
        const accessibilityScore = Math.round(lighthouse.accessibility.score * 100);

        results.innerHTML += `
          <h3>PageSpeed Insights</h3>
          <p><strong>Performance Score:</strong> ${score}/100</p>
          <p><strong>First Contentful Paint:</strong> ${fcp}</p>
          <p><strong>Largest Contentful Paint:</strong> ${lcp}</p>
          <p><strong>SEO Score:</strong> ${seoScore}/100</p>
          <p><strong>Accessibility Score:</strong> ${accessibilityScore}/100</p>
        `;
      } catch (err) {
        clearTimeout(timeout);
        document.getElementById("pagespeedLoader")?.remove();
        if (!cancelled) {
          results.innerHTML += `<p class="error">PageSpeed Error: ${err.message || "Unknown error."}</p>`;
        }
      }
    }
  </script>
</body>
</html>
