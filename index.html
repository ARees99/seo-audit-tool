<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSEO Audit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Enter Website URL</h1>
    <form id="urlForm" class="flex gap-4 mb-6">
      <input
        type="text"
        id="urlInput"
        placeholder="example.com"
        class="flex-grow p-2 border rounded-md"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Audit
      </button>
    </form>

    <div id="results" class="space-y-6"></div>
  </div>

  <script>
    const icons = { pass: "✅", fail: "❌", warn: "⚠️" };
    const colors = { pass: "text-green-600", fail: "text-red-600", warn: "text-yellow-600" };

    function normalizeUrl(input) {
      let url = input.trim();

      // Add https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      // If missing domain extension, add .com
      const domainPattern = /^(https?:\/\/)?([\w.-]+)\.[a-z]{2,}(\/.*)?$/i;
      if (!domainPattern.test(url)) {
        url = url.replace(/^https?:\/\//, "") + ".com";
        url = "https://" + url;
      }

      return url;
    }

    document.getElementById("urlForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rawInput = document.getElementById("urlInput").value;
      const normalizedUrl = normalizeUrl(rawInput);
      const results = document.getElementById("results");
      results.innerHTML = "";

      const siteHeader = document.createElement("div");
      siteHeader.className = "bg-white p-4 shadow rounded text-lg font-semibold";
      siteHeader.textContent = `Auditing: ${normalizedUrl}`;
      results.appendChild(siteHeader);

      try {
        const response = await fetch(`http://localhost:3000/audit?url=${encodeURIComponent(normalizedUrl)}`);
        const data = await response.json();

        if (data.error) {
          results.innerHTML += `<p class="text-red-600 mt-4">Error: ${data.error}</p>`;
          return;
        }

        for (const [title, checks] of Object.entries(data)) {
          const section = document.createElement("div");
          section.className = "bg-white p-6 rounded-lg shadow mt-6";

          const heading = document.createElement("h2");
          heading.className = "text-lg font-semibold mb-4";
          heading.textContent = title;
          section.appendChild(heading);

          checks.forEach(({ text, status }) => {
            const p = document.createElement("p");
            p.className = `flex items-center gap-2 mb-2 ${colors[status]}`;
            p.innerHTML = `<span>${icons[status]}</span><span>${text}</span>`;
            section.appendChild(p);
          });

          results.appendChild(section);
        }
      } catch (err) {
        console.error(err);
        results.innerHTML += `<p class="text-red-600 mt-4">Error: Failed to fetch or parse the website.</p>`;
      }
    });
  </script>
</body>
</html>
